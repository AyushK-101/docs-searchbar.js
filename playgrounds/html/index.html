<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <title>Docs SearchBar playground</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../src/styles/main.scss" />
</head>

<body>
  <div class="container">
    <div class="col-md-12">
      <input type="search" placeholder="docs-searchbar input" class="form-control" id="q" />
    </div>
  </div>
  <!-- at the end of the BODY -->
  <script src="../../index.js"></script>
  <script>
    docsSearchBar.default({
      // Test with Meilisearch Documentation
      hostUrl: 'http://localhost:7700',
      apiKey:
        'masterKey',
      indexUid: 'docs',
      inputSelector: '#q',
      handleSelected(input, event, suggestion, datasetNumber, context) {
        console.info(input)
        console.info(event)
        console.info(suggestion)
        console.info(datasetNumber)
        console.info(context)
      },
      debug: true, // Set debug to true if you want to inspect the dropdown
      enhancedSearchInput: true,
      enableDarkMode: true
    })
  </script>
  <style>
    .container {
      margin: 10%;
    }

    div [data-ds-theme] .searchbox {
      width: 60%;
      margin: auto;
      margin-top: 10%;
      display: block;
    }

    div [data-ds-theme] .searchbox input {
      height: 34px;
      border-radius: 4px;
      font-size: 14px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #152028;
        color: #eaeaea;
      }
    }
  </style>
</body>

</html>
