name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - 'skip-changelog'
version-resolver:
  major:
    labels:
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
  default: patch
categories:
  - title: 'Breaking changes ‚ö†Ô∏è'
    label: 'breaking-change'
  - title: 'New features ‚ö°Ô∏è'
    label: 'new-feature'
template: |
  ## Changes

  $CHANGES

  Thanks again to $CONTRIBUTORS! üéâ
no-changes-template: 'Changes are coming soon üòé'
sort-direction: 'ascending'
replacers:
  - search: '/(?:and )?@dependabot-preview(?:\[bot\])?,?/g'
    replace: ''
  - search: '/(?:and )?@dependabot(?:\[bot\])?,?/g'
    replace: ''
  - search: '/(?:and )?@bors(?:\[bot\])?,?/g'
    replace: ''
  - search: '/(?:and )?@meili-bot,?/g'
    replace: ''
